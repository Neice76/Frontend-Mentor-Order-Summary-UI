<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="summaryComponent">
      <img class="summaryImage" src="./assets/images/illustration-hero.svg" alt="">
      <h1 class="summaryTitle">Order Summary</h1>
      <p class="summaryDescription">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="summaryPlan">
        <img class="summaryIcon" src="./assets/images/icon-music.svg" alt="Music Icon">
        <div class="summaryPlanDescription">
          <p class="summaryPlanName">Annual Plan</p>
          <p class="summaryPlanPrice">$59.99/year</p>
        </div>
        <p class="summaryChange">Change</p>
      </div>
      <button class="paymentButton">Proceed to Payment</button>
      <p class="orderText">Cancel Order</p>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TreNyce Price - Niece76</a>.
  </div>
</body>
</html>
